<article class="main">
    <div>
        <header>
            <a href="%AUTHOR_LINK%" target="_blank">
                <div class="profile_image">
                    <img src="%PROFILE_IMAGE%" />
                </div>
                <div class="profile">
                    <div>
                        <div>
                            <div class="name">%NAME%</div>%VERIFIED%
                            <div class="logo"><img src="https://letterdrop.com/resources/images/twitter.svg" height="20" width="20" /></div>
                        </div>
                        <div class="username">%USER_NAME%</div>
                    </div>
                </div>
            </a>
        </header>
        <div class="body">%TEXT%</div>
        %INCLUDES%
        <footer>
            <b>%RETWEETS%</b> Retweets 路 <b>%LIKES%</b> Likes 路 %TIME% 路 %DATE% 路 <a href="https://help.twitter.com/using-twitter/how-to-tweet#source-labels" target="_blank">%SOURCE%</a>
        </footer>
    </div>
</article>
